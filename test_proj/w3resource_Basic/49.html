<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
    </body>
    <script>
        num=450
        hours=Math.floor(num/60)
        min=num%60
        document.getElementById('demo').innerHTML=num+' min = '+hours+' hrs '+min+' min'
        str='Corona is increasing in China'
        words=str.split(' ')
        for (let i=0,x=words.length;i<x;i++){
            words[i]=words[i][0].toUpperCase()+words[i].substr(1);
        }
        
        document.getElementById('demo1').innerHTML= words.join(' ')
    </script>
</html>
