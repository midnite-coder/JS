<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
    </body>
    <script>
        var a=55;
        var b=9;
        var c=137;
        if (a>b){
            if (a>c){
                document.getElementById('demo').innerHTML=a+'is largest'
            } else {
                document.getElementById('demo').innerHTML=c+'is largest'
            }
        }else {
            if (b>c){
                document.getElementById('demo').innerHTML=b+'is largest'
            }else {
                document.getElementById('demo').innerHTML=c+'is largest'
            }
            }
    </script>
</html>
